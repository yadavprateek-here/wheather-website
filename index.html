<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-600 to-indigo-800 text-gray-100 flex items-center justify-center p-4">
  
  <!-- Weather App Container -->
  <div class="w-full max-w-2xl bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl shadow-2xl p-6 text-center">
    <!-- Header -->
    <h1 class="text-4xl font-extrabold mb-6 text-white flex items-center justify-center gap-2">
      ðŸŒ¤ Weather App
    </h1>

    <!-- Search Section -->
    <div class="mb-8">
      <div class="relative">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter a city..."
          class="w-full p-4 pr-12 bg-white bg-opacity-80 rounded-lg text-gray-700 placeholder-gray-400 shadow-lg outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="searchBtn"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>
      <p id="errorMessage" class="hidden mt-3 text-red-400 text-sm"></p>
    </div>

    <!-- Current Location Button -->
    <button
      id="currentLocationBtn"
      class="bg-green-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-700 transition mb-8 w-full"
    >
      <i class="fas fa-map-marker-alt"></i> Use Current Location
    </button>

    <!-- Recent Cities Dropdown -->
    <div id="recentCitiesContainer" class="hidden mb-8">
      <label for="recentCities" class="block text-sm font-semibold text-gray-200 mb-2">
        Recently Searched Cities
      </label>
      <select
        id="recentCities"
        class="w-full p-3 bg-white bg-opacity-80 rounded-lg text-gray-700 shadow-lg outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="" disabled selected>Select a city</option>
      </select>
    </div>

    <!-- Weather Information -->
    <div id="weatherInfo" class="space-y-4"></div>

    <!-- 5-Day Forecast -->
    <div id="forecastInfo" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-8"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
