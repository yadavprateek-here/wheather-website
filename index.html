<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-400 to-purple-600 p-4">
  
  <div class="w-full max-w-lg bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl shadow-lg p-6 text-center text-white">
    <h1 class="text-4xl font-bold mb-4">ðŸŒ¤ Weather App</h1>

    <!-- Search Section -->
    <div class="w-full max-w-md mb-6">
        <input
            type="text"
            id="cityInput"
            placeholder="Enter a City"
            class="w-full p-3 border border-gray-300 rounded-lg outline-none"
        />
        <button
            id="searchBtn"
            class="w-full mt-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white py-3 rounded-lg hover:opacity-80 transition duration-300 flex items-center justify-center"
        >
            <i class="fas fa-search mr-2"></i> Search
        </button>
    </div>
    
    
    <!-- current Location -->
    <button
      id="currentLocationBtn"
      class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-700 transition w-full mb-6"
    >
      <i class="fas fa-map-marker-alt"></i> Use Current Location
    </button>

    <!-- Weather Info -->
    <div id="weatherInfo" class="text-lg"></div>

    <!-- Forecast -->
    <div id="forecastInfo" class="mt-6"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
